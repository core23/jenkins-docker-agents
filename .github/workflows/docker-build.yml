name: "Simulate Docker Build"

on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:

jobs:
  docker-build:
    name: "Simulate Docker Build"

    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        php-version:
          - "7.4"
          - "8.0"
          - "8.1"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Build"
        run: "DOCKER_BUILDKIT=1 docker build php/${{ matrix.php-version }} -t ghcr.io/core23/jenkins-php-agent:${{ matrix.php-version }}"

      - name: "History"
        run: "docker image history ghcr.io/core23/jenkins-php-agent:${{ matrix.php-version }}"

      - name: "Size"
        run: "docker images ghcr.io/core23/jenkins-php-agent:${{ matrix.php-version }} --format \"{{.Repository}}:{{.Tag}} -> {{.Size}}\""
